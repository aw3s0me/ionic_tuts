<ion-view>
  <ion-nav-title>{{entry.title}}</ion-nav-title>
  <ion-content class="padding">
    <p><b>Published:</b> {{entry.publishedDate}}</p>
    <!-- Angular considers displaying HTML as security risk -->
    <!-- So need to use directive ng-bind-html -->
    <div ng-bind-html="entry.content"></div>
  </ion-content>
</ion-view>
