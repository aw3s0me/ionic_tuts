<!-- this file is view for our app component. Simply root page where all other pages loaded -->

<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <!-- Loop through pages collection and generate a template for each item -->
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Where the page navigated to is displayed -->
<!-- Root property is bound to rootPage in the page class -->
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
